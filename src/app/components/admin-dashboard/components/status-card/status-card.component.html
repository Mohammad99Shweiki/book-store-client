<mat-card class="example-card pb-0 w-100" [ngStyle]="{'background-color': bgColor, 'color': color}">
  <mat-card-title-group>
    <mat-card-subtitle [ngStyle]="{'color': color}">{{title}}</mat-card-subtitle>
    <mat-card-title style="font-size: 35px; font-weight: bolder;">{{count}}</mat-card-title>
  </mat-card-title-group>
</mat-card>
