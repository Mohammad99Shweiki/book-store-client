<h3 mat-dialog-title>Book Details</h3>
<div class="mat-dialog-content">
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field *ngFor="let field of fields" class="col-4" appearance="outline">
        <mat-label>{{field.name}}</mat-label>
        <input matInput [type]="field.type" [formControlName]="field.name" />
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="col-12">
      <mat-label>Description</mat-label>
      <textarea rows="10" matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field class="example-chip-list col-12" appearance="outline">
      <mat-label>Authors</mat-label>
      <mat-chip-list #authorsList>
        <mat-chip *ngFor="let author of authors" (removed)="remove(author, 'authors')">
          {{author}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="New Author..."
               [matChipInputFor]="authorsList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event, 'authors')">
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field class="example-chip-list col-12" appearance="outline">
      <mat-label>Genres</mat-label>
      <mat-chip-list #genresList>
        <mat-chip *ngFor="let genre of userGenres" (removed)="remove(genre, 'genres')">
          {{genre}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="New Genre..."
               [matChipInputFor]="genresList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event, 'genres')">
      </mat-chip-list>
    </mat-form-field>
    <mat-form-field class="example-chip-list col-12" appearance="outline">
      <mat-label>Awards</mat-label>
      <mat-chip-list #awardsList>
        <mat-chip *ngFor="let award of awards" (removed)="remove(award, 'awards')">
          {{award}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input placeholder="New Award..."
               [matChipInputFor]="awardsList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event, 'awards')">
      </mat-chip-list>
    </mat-form-field>
  </form>
</div>
<div class="mat-dialog-actions justify-content-end">
  <button mat-dialog-close mat-button (click)="close()">close</button>
  <button mat-flat-button cdkFocusInitial color="primary" (click)="save()">Save</button>
</div>
