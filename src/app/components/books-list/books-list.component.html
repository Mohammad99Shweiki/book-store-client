<div class="container" [ngStyle]="{transform: sidebarTransformString}">
  <app-loading-spinner class="spinner" *ngIf="!books.length" color="#2B2D42"></app-loading-spinner>
  <div *ngIf="books.length" class="booksContainer" infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       (scrolled)="onScroll()"
       [scrollWindow]="true"
       [fromRoot]="true">
    <app-book-overview class="book" *ngFor="let book of books"
                       [book]="book">
    </app-book-overview>
  </div>
  <div *ngIf="books.length" class="booksFilter" [class.booksFilter--opened]="filtersOpened">
    <div (click)="toggleFilters()" class="booksFilter__open"></div>
    <app-books-filter [booksFilter]="booksFilter"></app-books-filter>
  </div>
</div>
