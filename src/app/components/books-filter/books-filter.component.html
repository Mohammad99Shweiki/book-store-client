<div class="booksFilter">
  <p class="booksFilter__header">Find book for you</p>
  <mat-form-field class="booksFilter__searchContainer">
    <mat-label>Search</mat-label>
    <input type="text" matInput placeholder="Value to search">
  </mat-form-field>
  <p class="booksFilter__header booksFilter__header--sub">Filter results</p>
  <p class="booksFilter__label">Publication date</p>
  <div class="booksFilter__dateContainer">
    <mat-form-field class="booksFilter__datePicker">
      <mat-label>From</mat-label>
      <input matInput [matDatepicker]="startPicker">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="booksFilter__datePicker">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="endPicker">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Genre</mat-label>
    <mat-select multiple>
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{genre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sort by</mat-label>
    <mat-select>
      <mat-option>
        Relevance
      </mat-option>
      <mat-option>
        Price (<fa-icon [icon]="faCaretDown"></fa-icon>)
      </mat-option>
      <mat-option>
        Price (<fa-icon [icon]="faCaretUp"></fa-icon>)
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox class="booksFilter__checkbox" color="primary">On sale</mat-checkbox>
  <mat-checkbox class="booksFilter__checkbox" color="primary">Bestsellers</mat-checkbox>
  <button class="booksFilter__button">Filter results</button>
</div>
