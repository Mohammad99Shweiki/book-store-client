<div class="contact">
  <h1 class="contact__header">
    Contact with us
  </h1>
  <mat-form-field class="contact__field">
    <mat-label>Your email address (let us answer you)</mat-label>
    <input type="email" matInput>
  </mat-form-field>
  <mat-form-field class="contact__field">
    <mat-label>Your message</mat-label>
    <textarea class="contact__textarea" matInput></textarea>
  </mat-form-field>
  <button class="contact__submit">Submit</button>
</div>
