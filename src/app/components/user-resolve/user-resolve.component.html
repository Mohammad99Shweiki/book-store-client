<div class="userResolve">
  <h1 class="userResolve__heading">Login or register</h1>
  <div class="userResolve__formContainer">
    <app-login-form (login)="loginUser($event)" class="userResolve__form" [onGoingRequest]="onGoingRequest"></app-login-form>
    <app-register-form (register)="registerUser($event)" class="userResolve__form" [onGoingRequest]="onGoingRequest"></app-register-form>
  </div>
</div>
