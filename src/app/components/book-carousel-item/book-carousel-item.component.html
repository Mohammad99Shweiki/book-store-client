<div class="product">
  <a class="product__imgContainer">
    <img [alt]="book.title" class="product__img" [src]="book.imageLink">
  </a>
  <p class="product__name">
    {{book.title}}
  </p>
  <p class="product__author">
    {{book.authors}}
  </p>
  <p class="product__price">
    <span [class.product__price--discounted]="book.price">{{book.price}} $</span>
    <span class="product__pricePromo" *ngIf="book.price"> {{book.price}}
      $</span>
  </p>
  <div class="product__buttons gap-2">
    <button mat-stroked-button routerLink="/book/{{book.isbn}}" class="w-100">
      See more
    </button>
    <button mat-stroked-button (click)="addToBasket(book.isbn)" class="product__button product__button--basket">
      <fa-icon [icon]="faShoppingBasket"></fa-icon>
    </button>
  </div>
</div>
